<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>실시간 Firebase 래더보드 (CSV 다운로드 & 팀명 제거)</title>
<style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    #teams { display: flex; flex-wrap: wrap; justify-content: center; }
    .team { background: #fff; border-radius: 10px; padding: 10px; margin: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); width: 45%; box-sizing: border-box; }
    .badge { cursor: pointer; margin: 5px; font-size: 20px; display: inline-flex; align-items: center; }
    .badge-label { font-size: 14px; margin-right: 5px; }
    .name-input { width: 50%; padding: 5px; margin-bottom: 5px; margin-left: 10px; }
    .team-header { display: flex; align-items: center; justify-content: space-between; }
    button { margin: 5px; padding: 5px 10px; }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, setDoc, doc, deleteDoc, orderBy, query, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA67vsBnnxLW-5UbkEMdES3MTzWOwY_zvk",
  authDomain: "realtime-reward-board.firebaseapp.com",
  projectId: "realtime-reward-board",
  storageBucket: "realtime-reward-board.appspot.com",
  messagingSenderId: "371810772387",
  appId: "1:371810772387:web:c0f40246c2c379e2caa616"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.downloadCSV = async function() {
    const snapshot = await getDocs(collection(db, 'comments'));
    const rows = [['학생이름', '배지', '코멘트']];
    snapshot.docs.forEach(doc => {
        const data = doc.data();
        rows.push([data.studentName, data.badge, data.comment]);
    });
    let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "rewardBoardData.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

window.clearData = async function() {
    if (!confirm('모든 코멘트 및 이름 데이터를 삭제하시겠습니까?')) return;
    const commentsSnapshot = await getDocs(collection(db, 'comments'));
    commentsSnapshot.forEach(async (docSnap) => { await deleteDoc(doc(db, 'comments', docSnap.id)); });
    const namesSnapshot = await getDocs(collection(db, 'teamNames'));
    namesSnapshot.forEach(async (docSnap) => { await deleteDoc(doc(db, 'teamNames', docSnap.id)); });
    alert('모든 데이터가 삭제되었습니다. 새로고침해주세요.');
}

document.addEventListener('DOMContentLoaded', () => {
const teams = Array.from({ length: 14 }, (_, i) => `${i + 1}조`);
const badges = [
    { icon: '🎯', label: '1차 목표 도달' },
    { icon: '💡', label: '끝없는 도전' },
    { icon: '🤝', label: '환상의 팀워크' },
    { icon: '✨', label: '빛나는 머리' },
    { icon: '📊', label: '데이터마이너' }
];
const teamsContainer = document.getElementById('teams');

teams.forEach(team => {
    const teamDiv = document.createElement('div');
    teamDiv.className = 'team';
    const headerDiv = document.createElement('div');
    headerDiv.className = 'team-header';
    const title = document.createElement('h2');
    title.textContent = team;
    const nameInput = document.createElement('input');
    nameInput.type = 'text';
    nameInput.placeholder = `학생 이름 입력`;
    nameInput.className = 'name-input';
    headerDiv.appendChild(title);
    headerDiv.appendChild(nameInput);
    teamDiv.appendChild(headerDiv);

    nameInput.addEventListener('change', async () => {
        await setDoc(doc(db, 'teamNames', team), {
            studentName: nameInput.value.trim()
        }, { merge: true });
        alert(`${team} 이름 저장 완료`);
    });

    const badgeContainer = document.createElement('div');
    badges.forEach(badge => {
        const badgeSpan = document.createElement('span');
        badgeSpan.className = 'badge';
        const badgeLabel = document.createElement('span');
        badgeLabel.className = 'badge-label';
        badgeLabel.textContent = badge.label;
        badgeSpan.appendChild(badgeLabel);
        const badgeIcon = document.createElement('span');
        badgeIcon.textContent = badge.icon;
        badgeSpan.appendChild(badgeIcon);

        badgeSpan.addEventListener('click', async () => {
            const studentName = nameInput.value.trim() || '익명';
            const comment = prompt(`💬 ${badge.label} 코멘트를 입력하세요:`);
            if (comment !== null && comment.trim() !== '') {
                await addDoc(collection(db, 'comments'), {
                    studentName: studentName,
                    badge: badge.label,
                    icon: badge.icon,
                    comment: comment.trim(),
                    timestamp: Date.now()
                });
            }
        });
        badgeContainer.appendChild(badgeSpan);
    });
    teamDiv.appendChild(badgeContainer);
    teamsContainer.appendChild(teamDiv);

    onSnapshot(doc(db, 'teamNames', team), (docSnap) => {
        if (docSnap.exists()) {
            const data = docSnap.data();
            nameInput.value = data.studentName || '';
        }
    });
});

const q = query(collection(db, 'comments'), orderBy('timestamp'));
onSnapshot(q, snapshot => {
    snapshot.docChanges().forEach(change => {
        if (change.type === 'added') {
            const data = change.doc.data();
            const teamDiv = Array.from(document.querySelectorAll('.team')).find(div => div.querySelector('h2').textContent);
            if (teamDiv) {
                const log = document.createElement('div');
                log.textContent = `${data.studentName} - ${data.icon} ${data.badge}: ${data.comment}`;
                teamDiv.appendChild(log);
            }
        }
    });
});
});
</script>
</head>
<body>
<h1>실시간 Firebase 래더보드 (CSV 다운로드 & 팀명 제거)</h1>
<button onclick="downloadCSV()">CSV 다운로드</button>
<button onclick="clearData()" style="background-color: red; color: white;">데이터 전체 삭제</button>
<div id="teams"></div>
</body>
</html>
