<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>실시간 탐구실험 보상 래더보드</title>
<style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    #teams { display: flex; flex-wrap: wrap; justify-content: center; }
    .team { background: #fff; border-radius: 10px; padding: 10px; margin: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); width: 45%; box-sizing: border-box; }
    .badge { cursor: pointer; margin: 5px; font-size: 30px; display: inline-flex; align-items: center; }
    .badge-label { font-size: 16px; margin-right: 5px; }
    .name-input { width: 50%; padding: 5px; margin-bottom: 5px; margin-left: 10px; }
    .team-header { display: flex; align-items: center; justify-content: space-between; }
    button { margin: 5px; padding: 5px 10px; }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, setDoc, doc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyA67vsBnnxLW-5UbkEMdES3MTzWOwY_zvk",
    authDomain: "realtime-reward-board.firebaseapp.com",
    projectId: "realtime-reward-board",
    storageBucket: "realtime-reward-board.appspot.com",
    messagingSenderId: "371810772387",
    appId: "1:371810772387:web:c0f40246c2c379e2caa616"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.downloadJSON = async function() {
    const commentsSnapshot = await getDocs(collection(db, 'comments'));
    const teamNamesSnapshot = await getDocs(collection(db, 'teamNames'));
    const data = {
        comments: commentsSnapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() })),
        teamNames: teamNamesSnapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }))
    };
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'rewardBoardFullBackup.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

window.uploadJSON = async function(event) {
    const file = event.target.files[0];
    const text = await file.text();
    try {
        const json = JSON.parse(text);
        if (json.comments && json.teamNames) {
            for (const entry of json.comments) {
                const id = entry.id;
                delete entry.id;
                await setDoc(doc(db, 'comments', id), entry);
            }
            for (const entry of json.teamNames) {
                const id = entry.id;
                delete entry.id;
                await setDoc(doc(db, 'teamNames', id), entry);
            }
            alert('전체 데이터 업로드 완료! 새로고침 해주세요.');
        } else {
            alert('JSON 구조가 올바르지 않습니다.');
        }
    } catch (e) {
        alert('올바르지 않은 JSON 파일입니다.');
    }
}

window.clearData = async function() {
    if (!confirm('모든 데이터를 초기화하시겠습니까?')) return;
    const commentsSnapshot = await getDocs(collection(db, 'comments'));
    commentsSnapshot.forEach(async (docSnap) => {
        await deleteDoc(doc(db, 'comments', docSnap.id));
    });
    const namesSnapshot = await getDocs(collection(db, 'teamNames'));
    namesSnapshot.forEach(async (docSnap) => {
        await deleteDoc(doc(db, 'teamNames', docSnap.id));
    });
    alert('모든 데이터가 삭제되었습니다. 새로고침해주세요.');
}
</script>
</head>
<body>
<h1>실시간 탐구실험 보상 래더보드</h1>
<button onclick="downloadJSON()">JSON 다운로드</button>
<input type="file" accept="application/json" onchange="uploadJSON(event)">
<button onclick="clearData()" style="background-color: red; color: white;">데이터 초기화</button>
<div id="teams"></div>
</body>
</html>
